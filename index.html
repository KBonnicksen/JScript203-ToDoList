<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Create a todo list for free!">
    <meta name="keywords" content="to do list, todo list, list, online list, make a list
                                , create list">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/datepicker.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/datepicker.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="jumbotron">
                <h1 class="page-header">To Do List</h1>
                <p class="lead">Track and manage the things on your list <b>TODAY!</b></p>
            </div>
        </header>
        
        <div class="row">
            <div class="col-sm-7 card " id="add-item-box">
                <h2>Add an item</h2>
                <form class="form-group">
                    <input class="form-control" id="title" type="text" data-required placeholder="Title">
                    <span>*</span>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" id="start-date" class="due-date" type="text" placeholder="Start Date">
                            <span>*</span>
                        </div>
                        <div class="col">
                            <input class="form-control" id="end-date" class="due-date2" type="text" placeholder="End date">
                            <span>*</span>
                        </div>
                    </div>
            
                    <textarea class="form-control" id="description" rows="5" placeholder="Description...."></textarea>
                    <span></span>
                    <br>
            
                    <label for="urgency">Urgency</label>
                    <select class="form-control"id="urgency">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <span>*</span>
                    <br>
                    <label for="is-complete">Already completed?</label>
                        <input type="checkbox" id="is-complete" >
                    <br><br>
                    <button type="button" class="btn btn-primary" id="add-to-do">Add</button>
                </form>
            </div>

            <div class="col-sm-4 card offset-1" id="to-do-list">
                <h2>To Do</h2>
                <p>Double click to <s>cross out</s>!</p>
                <ul class="list-group"id="to-do-items"></ul>
            </div>
 
            <script>
                datepicker("#start-date");
                datepicker("#end-date");
            </script>
        </div>    
    </div>
    
</body>
</html>
