<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Create a todo list for free!">
    <meta name="keywords" content="to do list, todo list, list, online list, make a list
                                , create list">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/main.css">
    
    <link rel="stylesheet" href="node_modules/js-datepicker/dist/datepicker.min.css">
    <script src="node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <header>
        <h1>Create your ToDo List</h1>
    </header>
    <div id="create-item">
        <label for="title">Title: </label>
        <input id="title" type="text" data-required>
        <span>*</span>
        <br><br>

        <label for="description">Description: </label>
        <textarea id="description" rows="8" cols="25"></textarea>
       <!--<input id="description" type="text">--> 
        <span></span>
        <br><br>

        <label for="start-date">Start Date: </label>
        <input id="start-date" class="due-date" type="date">
        <span>*</span>
        <br><br>

        <label for="end-date">End Date: </label>
        <input id="end-date" class="due-date" type="date">
        <span>*</span>
        <br><br>


        <label for="is-complete">Is Complete?</label>
        <input id="is-complete" type="checkbox">
        <br><br>

        <label for="urgency">Choose an urgency: </label>
        <select id="urgency">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <span>*</span>
        <br><br>

        <button id="add-to-do" type="button">Add To-Do Item</button>
    </div>
    <script>
        const picker = datepicker(".due-date")
    </script>
</body>
</html>
